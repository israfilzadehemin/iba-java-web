<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div class="login-container">
    <h1>Welcome to register page</h1>
    <form method="post">
        <input type="text" placeholder="Enter your username" class="textbox" name="username">
        <input type="password" placeholder="Enter your password" class="textbox" name="pass">
        <input type="password" placeholder="Confirm your password" class="textbox" name="conpass">
        <input type="submit" value="Register" class="buttonbox">
        <input type="reset" value="Clear" class="buttonbox">
    </form>

</div>

</body>
</html>
